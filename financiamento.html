<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simular Financiamento</title>
<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#f2f2f7;
        padding:20px;
        animation: fadeIn .6s ease-in-out;
    }
    @keyframes fadeIn{
        from{opacity:0; transform:translateY(12px);}
        to{opacity:1; transform:translateY(0);}
    }
    .card{
        background:white;
        padding:18px;
        border-radius:14px;
        box-shadow:0 6px 18px rgba(0,0,0,0.1);
        margin-bottom:20px;
        animation: pop .5s ease;
    }
    @keyframes pop{
        from{transform:scale(.96); opacity:0;}
        to{transform:scale(1); opacity:1;}
    }
    h2{
        margin:0 0 10px;
        font-size:22px;
    }
    label{
        font-weight:600;
        margin-top:12px;
        display:block;
    }
    input, select{
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #ccc;
        margin-top:4px;
        font-size:16px;
        background:#fafafa;
        transition:0.2s;
    }
    input:focus, select:focus{
        border-color:#c8102e;
        background:white;
        box-shadow:0 0 6px rgba(200,16,46,0.3);
    }
    button{
        width:100%;
        padding:14px;
        background:#c8102e;
        border:none;
        margin-top:20px;
        border-radius:12px;
        font-size:18px;
        font-weight:700;
        color:white;
        cursor:pointer;
        transition:.25s;
        animation: pop .5s ease;
    }
    button:active{
        transform:scale(0.96);
        background:#a00b23;
    }
    .moto-name{
        font-weight:800;
        font-size:19px;
        margin-bottom:8px;
        color:#c8102e;
        text-align:center;
    }

    .carousel {
        width:100%;
        height:220px;
        overflow:hidden;
        border-radius:12px;
        margin-bottom:15px;
        position:relative;
    }
    .carousel-track {
        display:flex;
        width:max-content;
        animation: scroll 18s linear infinite;
    }
    .carousel-track img {
        width:100%;
        height:220px;
        object-fit:cover;
        cursor: pointer;
        transition:.3s;
    }
    .carousel-track img:hover {
        transform:scale(1.03);
    }
    @keyframes scroll {
        0%   { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }
    #zoomView {
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.85);
        display:none;
        justify-content:center;
        align-items:center;
        z-index:9999;
    }
    #zoomView img {
        width:90%;
        max-width:480px;
        border-radius:12px;
    }
</style>
</head>
<body>

<div class="card">
    <h2 id="tituloMoto">Carregando...</h2>

    <!-- CARROSSEL -->
    <div class="carousel">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <!-- ZOOM VIEW -->
    <div id="zoomView" onclick="this.style.display='none'">
        <img id="zoomImg">
    </div>
</div>

<div class="card">
    <h2>Simulação de Financiamento</h2>
    <p class="moto-name" id="motoEscolhida">Carregando...</p>

    <form id="finForm">
        <label>Nome completo *</label>
        <input name="nome" required placeholder="Ex: João da Silva">

        <label>CPF *</label>
        <input name="cpf" required placeholder="000.000.000-00">

        <label>Data de Nascimento *</label>
        <input name="nascimento" type="date" required>

        <label>Celular *</label>
        <input name="whatsapp" required placeholder="(99) 99999-9999">

        <label>Profissão *</label>
        <select name="tipo" required>
            <option disabled selected>Selecione...</option>
            <option value="Autônomo">Autônomo</option>
            <option value="Assalariado">Assalariado</option>
        </select>

        <label>Renda Mensal (R$) *</label>
        <input name="renda" type="number" required placeholder="Ex: 2000">

        <label>Possui habilitação? *</label>
        <select name="habilitacao" required>
            <option disabled selected>Selecione...</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label>Valor da entrada (R$)</label>
        <input name="entrada" type="number" placeholder="Ex: 1500">

        <input type="hidden" name="moto" id="motoInput">

        <button>Enviar simulação para WhatsApp</button>
    </form>
</div>

<script>
    // --- LISTA DE MOTOS ---
   const motos = [
  { id:'BIZ125ES', nome:'BIZ 125 ES', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp', img2:'', img3:'' },
  { id:'BIZ125EX', nome:'BIZ 125 EX', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Biz-125-EX-Branco-Perolizado-Pearl-Hakuji-White_0.webp', img2:'', img3:'' },
  { id:'CG160START', nome:'CG 160 START', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-home-visao-da-lateral-direita-da-honda-cg-160-start.webp', img2:'', img3:'' },
  { id:'CG160FAN', nome:'CG 160 FAN', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp', img2:'', img3:'' },
  { id:'CG160TITAN', nome:'CG 160 TITAN', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Titan-Cinza-Met%C3%A1lico.webp', img2:'', img3:'' },
  { id:'CB300FTWABS', nome:'CB 300F TWISTER ABS', img1:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-300F-twister-azul.webp', img2:'', img3:'' },
  { id:'CB300FTWCBS', nome:'CB 300F TWISTER CBS', img1:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-300F-twister-cinza.webp', img2:'', img3:'' },
  { id:'NXR160BRS', nome:'NXR 160 BROS CBS', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-CBS-Azul-Universe-Blue.webp', img2:'', img3:'' },
  { id:'NXR160ABS', nome:'NXR 160 BROS ABS', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-ABS-Vermelho-Fighting-Red.webp', img2:'', img3:'' },
  { id:'XRE190', nome:'XRE 190', img1:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/xre-190-azul.webp', img2:'', img3:'' },
  { id:'SAHARA300ABS', nome:'SAHARA 300 ABS', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Cinza-Met%C3%A1lico.webp', img2:'', img3:'' },
  { id:'SAHARA300RALLY', nome:'SAHARA 300 RALLY', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Rally-Vermelho-Victory-Red.webp', img2:'', img3:'' },
  { id:'SAHARA300ADV', nome:'SAHARA 300 ADV', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Adventure-Bege%20Met%C3%A1lico.webp', img2:'', img3:'' },
  { id:'XR300LT', nome:'XR 300L TORNADO', img1:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/XR-300L-Tornado.webp', img2:'', img3:'' },
  { id:'PCX', nome:'PCX CBS', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/imagem-home-honda-pcx-branco_0.webp', img2:'', img3:'' },
  { id:'PCXABS', nome:'PCX ABS', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/visao-da-lateral-direita-da-honda-pcx-azul.webp', img2:'', img3:'' },
  { id:'HONADA_ADV', nome:'Honda ADV', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-ADV-Prata-Met%C3%A1lico_0.webp', img2:'', img3:'' },
  { id:'ELITE125', nome:'Elite 125', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Elite-125-Vermelho-Maceio-Red_0.webp', img2:'', img3:'' },
  { id:'POP110', nome:'POP 110i ES +10', img1:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Pop-110i-Es-Vermelho-Fighting-Red_0.webp', img2:'', img3:'' },
  { id:'CRF300F', nome:'CRF 300F', img1:'https://www.motopel.com.br/site/wp-content/uploads/2025/08/capa-crf-300f.webp', img2:'', img3:'' },
  { id:'CB500HOR', nome:'CB 500 HORNET', img1:'https://www.motopel.com.br/site/wp-content/uploads/2025/07/capa-hornet-500-2026-branca.webp', img2:'', img3:'' },
  { id:'CB500X', nome:'CB 500X', img1:'https://www.motopel.com.br/site/wp-content/uploads/2025/07/capa-nx-500-2026-vermelha.webp', img2:'', img3:'' },
  { id:'NC750X', nome:'NC 750X', img1:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/nc-750x-MT-prata.png.webp', img2:'', img3:'' },
  { id:'CB1000R70', nome:'CB 1000R 70%', img1:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-1000R-black-edition.png.webp', img2:'', img3:'' },
  { id:'CRF1100L', nome:'CRF 1100L AFRICA TWIN 70%', img1:'https://www.motopel.com.br/site/wp-content/uploads/2020/02/capa-africa-twin-mt.webp', img2:'', img3:'' }
];


    // --- PEGAR MOTO DA URL ---
    const params = new URLSearchParams(window.location.search);
    const motoId = params.get("moto") || "BIZ125ES"; // padrão se não tiver

    const motoSelecionada = motos.find(m => m.id === motoId) || motos[0];

    // --- ATUALIZA HTML ---
    document.getElementById("tituloMoto").innerText = motoSelecionada.nome;
    document.getElementById("motoEscolhida").innerText = motoSelecionada.nome;
    document.getElementById("motoInput").value = motoSelecionada.nome;

    // --- CRIA CARROSSEL ---
    const track = document.getElementById("carouselTrack");
    const imgsLoop = [motoSelecionada.img, motoSelecionada.img, motoSelecionada.img, motoSelecionada.img];
    track.innerHTML = imgsLoop.map(src => `<img src="${src}" onclick="abrirZoom('${src}')">`).join("");

    // --- FUNÇÃO ZOOM ---
    function abrirZoom(src){
        document.getElementById("zoomImg").src = src;
        document.getElementById("zoomView").style.display = "flex";
    }

    // --- ENVIO WHATSAPP ---
    const form = document.getElementById("finForm");
    form.addEventListener("submit", function(e){
        e.preventDefault();
        const fd = new FormData(form);
        const data = Object.fromEntries(fd.entries());
        const msg = 
`*INFORMAÇÕES NECESSÁRIAS PARA PRÉ-ANÁLISE*
*Moto:* ${data.moto}
*Nome:* ${data.nome}
*CPF:* ${data.cpf}
*Nascimento:* ${data.nascimento}
*Celular:* ${data.whatsapp}
*Renda:* R$ ${data.renda}
*Tipo:* ${data.tipo}
*Habilitação:* ${data.habilitacao}
*Entrada:* R$ ${data.entrada || "0"}`;
        const zap = "5594992781498";
        const url = `https://wa.me/${zap}?text=${encodeURIComponent(msg)}`;
        window.location.href = url;
    });
</script>

</body>
</html>
