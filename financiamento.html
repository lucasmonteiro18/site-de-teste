<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Simular Financiamento</title>

<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#f2f2f7;
        padding:20px;
        animation: fadeIn .6s ease-in-out;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(12px);}
        to{opacity:1; transform:translateY(0);}
    }

    .card{
        background:white;
        padding:18px;
        border-radius:14px;
        box-shadow:0 6px 18px rgba(0,0,0,0.1);
        margin-bottom:20px;
        animation: pop .5s ease;
    }

    @keyframes pop{
        from{transform:scale(.96); opacity:0;}
        to{transform:scale(1); opacity:1;}
    }

    h2{
        margin:0 0 10px;
        font-size:22px;
    }

    label{
        font-weight:600;
        margin-top:12px;
        display:block;
    }

    input, select{
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #ccc;
        margin-top:4px;
        font-size:16px;
        background:#fafafa;
        transition:0.2s;
    }

    input:focus, select:focus{
        border-color:#c8102e;
        background:white;
        box-shadow:0 0 6px rgba(200,16,46,0.3);
    }

    button{
        width:100%;
        padding:14px;
        background:#c8102e;
        border:none;
        margin-top:20px;
        border-radius:12px;
        font-size:18px;
        font-weight:700;
        color:white;
        cursor:pointer;
        transition:.25s;
        animation: pop .5s ease;
    }

    button:active{
        transform:scale(0.96);
        background:#a00b23;
    }

    .moto-name{
        font-weight:800;
        font-size:19px;
        margin-bottom:8px;
        color:#c8102e;
        text-align:center;
    }
</style>
</head>

<body>
<div class="card">
    <h2 id="tituloMoto">Carregando...</h2>

   <!-- CARROSSEL NOVO -->
<div class="carousel">
    <div class="carousel-track" id="carouselTrack"></div>
</div>

<!-- ZOOM VIEW -->
<div id="zoomView" onclick="this.style.display='none'">
    <img id="zoomImg">
</div>
 

<style>
.carousel {
    width:100%;
    height:220px;
    overflow:hidden;
    border-radius:12px;
    margin-bottom:15px;
    position:relative;
}

.carousel-track {
    display:flex;
    width:max-content;
    animation: scroll 18s linear infinite;
}

.carousel-track img {
    width:100%;
    height:220px;
    object-fit:cover;
    cursor: pointer;
    transition:.3s;
}

.carousel-track img:hover {
    transform:scale(1.03);
}

/* loop infinito real */
@keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* fundo escuro do zoom */
#zoomView {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#zoomView img {
    width:90%;
    max-width:480px;
    border-radius:12px;
}
</style>


<div class="card">
    <h2>Simulação de Financiamento</h2>
    <p class="moto-name" id="motoEscolhida">Carregando...</p>

    <form id="finForm">

        <label>Nome completo *</label>
        <input name="nome" required placeholder="Ex: João da Silva">

        <label>CPF *</label>
        <input name="cpf" required placeholder="000.000.000-00">

        <label>Data de Nascimento *</label>
        <input name="nascimento" type="date" required>

        <label>Celular *</label>
        <input name="whatsapp" required placeholder="(99) 99999-9999">

        <label>Profissão *</label>
        <select name="tipo" required>
            <option disabled selected>Selecione...</option>
            <option value="Autônomo">Autônomo</option>
            <option value="Assalariado">Assalariado</option>
        </select>

        <label>Renda Mensal (R$) *</label>
        <input name="renda" type="number" required placeholder="Ex: 2000">

        <label>Possui habilitação? *</label>
        <select name="habilitacao" required>
            <option disabled selected>Selecione...</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label>Valor da entrada (R$)</label>
        <input name="entrada" type="number" placeholder="Ex: 1500">

        <input type="hidden" name="moto" id="motoInput">

        <button>Enviar simulação para WhatsApp</button>
    </form>
</div>

<script>
    // pega a moto pela URL
    const params = new URLSearchParams(window.location.search);
    const moto = params.get("moto") || "Moto não informada";

    document.getElementById("motoEscolhida").innerText = moto;
    document.getElementById("motoInput").value = moto;

    const form = document.getElementById("finForm");
// --- CARREGAR DETALHES E IMAGENS DA MOTO ---
// IMPORTANTE: Você precisa me enviar suas motos para eu deixar isso automático!

// imagens temporárias só para demonstração
let imagensMoto = [
    "https://www.honda.com.br/motos/sites/hda/files/2025-08/visao-frontal-da-lateral-direita-da-honda-cg-160-fan.webp",
    "https://www.honda.com.br/motos/sites/hda/files/2025-08/visao-da-lateral-direita-da-honda-cg-160-fan.webp",
    "https://www.honda.com.br/motos/sites/hda/files/2025-08/visao-traseira-da-lateral-direita-da-honda-cg-160-fan_0.webp"
    
];


// coloca o nome
document.getElementById("tituloMoto").innerText = moto;



// carrossel infinito real
let track = document.getElementById("carouselTrack");

// duplicar imagens para criar loop infinito real
let imgsLoop = [...imagensMoto, ...imagensMoto];

track.innerHTML = imgsLoop
    .map(src => `<img src="${src}" onclick="abrirZoom('${src}')">`)
    .join("");

// função de zoom
function abrirZoom(src){
    document.getElementById("zoomImg").src = src;
    document.getElementById("zoomView").style.display = "flex";
}


    form.addEventListener("submit", function(e){
        e.preventDefault();

        const fd = new FormData(form);
        const data = Object.fromEntries(fd.entries());

        const msg = 
`*INFORMAÇÕES NECESSÁRIAS PARA PRÉ-ANÁLISE*

*Moto:* ${data.moto}
*Nome:* ${data.nome}
*CPF:* ${data.cpf}
*Nascimento:* ${data.nascimento}
*Celular:* ${data.whatsapp}
*Renda:* R$ ${data.renda}
*Tipo:* ${data.tipo}
*Habilitação:* ${data.habilitacao}
*Entrada:* R$ ${data.entrada || "0"}`;

      const zap = "5594992781498";
const url = `https://wa.me/${zap}?text=${encodeURIComponent(msg)}`;
window.location.href = url;

    });
</script>

</body>
</html>
