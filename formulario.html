<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financiamento - Lucas da Honda</title>

<style>
    body {
        margin:0;
        background:#ececec;
        font-family: "Segoe UI", Arial, sans-serif;
        padding:20px;
    }

    .card {
        max-width:500px;
        margin:auto;
        background:white;
        padding:25px;
        border-radius:18px;
        box-shadow:0 8px 20px rgba(0,0,0,0.12);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {opacity:0; transform:translateY(20px);}
        to {opacity:1; transform:translateY(0);}
    }

    h2 {
        text-align:center;
        color:#c40000;
        font-size:26px;
        margin-bottom:15px;
        font-weight:700;
    }

    label {
        font-weight:600;
        margin-top:12px;
        display:block;
        font-size:16px;
    }

    input {
        width:100%;
        padding:12px;
        margin-top:6px;
        border-radius:12px;
        border:1px solid #ccc;
        font-size:16px;
        transition:0.2s;
    }

    input:focus {
        border-color:#c40000;
        box-shadow:0 0 8px rgba(196,0,0,0.3);
        transform:scale(1.01);
    }

    .radio-box {
        display:flex;
        gap:15px;
        margin-top:5px;
    }

    button {
        margin-top:25px;
        width:100%;
        padding:15px;
        background:#c40000;
        color:white;
        border:none;
        font-size:18px;
        border-radius:14px;
        cursor:pointer;
        font-weight:700;
        transition:0.25s;
    }

    button:active {
        transform:scale(0.96);
        background:#a80000;
    }

    .sending {
        animation: pulse 0.8s infinite alternate;
    }

    @keyframes pulse {
        from { transform:scale(1); opacity:1; }
        to { transform:scale(0.97); opacity:0.7; }
    }
</style>
</head>

<body>

<div class="card">
    <h2>Pré-Análise de Financiamento</h2>

    <form id="finForm">

        <label>Nome Completo:</label>
        <input type="text" id="nome" required>

        <label>CPF:</label>
        <input type="text" id="cpf" required>

        <label>Data de Nascimento:</label>
        <input type="date" id="nasc" required>

        <label>Celular:</label>
        <input type="tel" id="celular" required>

        <label>Moto de Interesse:</label>
        <input type="text" id="moto" readonly>

        <label>Tipo de Trabalho:</label>
        <div class="radio-box">
            <label><input type="radio" name="trabalho" value="Autônomo" required> Autônomo</label>
            <label><input type="radio" name="trabalho" value="Assalariado"> Assalariado</label>
        </div>

        <label>Renda Mensal (R$):</label>
        <input type="number" id="renda" required>

        <label>Possui CNH?</label>
        <div class="radio-box">
            <label><input type="radio" name="hab" value="Sim" required> Sim</label>
            <label><input type="radio" name="hab" value="Não"> Não</label>
        </div>

        <label>Valor da Entrada (R$):</label>
        <input type="number" id="entrada" required>

        <button type="button" id="btnEnviar" onclick="enviarWhats()">Enviar para WhatsApp</button>
    </form>
</div>

<script>
    // PUXA A MOTO DA URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("moto").value = params.get("moto") || "";

    function enviarWhats() {
        const btn = document.getElementById("btnEnviar");
        btn.classList.add("sending");
        btn.innerText = "Enviando...";

        const nome = document.getElementById("nome").value;
        const cpf = document.getElementById("cpf").value;
        const nasc = document.getElementById("nasc").value;
        const celular = document.getElementById("celular").value;
        const moto = document.getElementById("moto").value;
        const renda = document.getElementById("renda").value;
        const entrada = document.getElementById("entrada").value;

        const trabalho = document.querySelector("input[name='trabalho']:checked")?.value;
        const hab = document.querySelector("input[name='hab']:checked")?.value;

        const numero = "55944992781498";

        const texto =
`*PRÉ-ANÁLISE DE FINANCIAMENTO*
———————————————
*Nome:* ${nome}
*CPF:* ${cpf}
*Data de Nascimento:* ${nasc}
*Celular:* ${celular}
*Moto:* ${moto}
*Trabalho:* ${trabalho}
*Renda:* R$ ${renda}
*Habilitação:* ${hab}
*Entrada:* R$ ${entrada}
———————————————`;

        const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;

        setTimeout(() => {
            window.location.href = url;
        }, 600); // animação antes de enviar
    }
</script>

</body>
</html>
