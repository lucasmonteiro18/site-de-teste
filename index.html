    <style>
        :root {
            --honda-red: #cc0000;
            --premium-black: #0f0f0f;
            --glass-white: rgba(255, 255, 255, 0.95);
            --border-gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--premium-black);
            color: #fff;
            overflow-x: hidden;
        }

        /* FUNDO COM FOGOS DESFOCADOS */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(60px); /* Efeito Bokeh Profissional */
            opacity: 0.5;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-honda { width: 150px; transition: 0.3s; }

        /* AREA DO TEMA (BANNER PRINCIPAL) */
        .hero-section {
            padding: 60px 5%;
            text-align: center;
            background: radial-gradient(circle at center, rgba(204, 0, 0, 0.2) 0%, transparent 70%);
        }

        .hero-title { font-weight: 900; font-size: 3.5rem; text-transform: uppercase; margin-bottom: 10px; }
        .hero-subtitle { font-size: 1.2rem; color: #ccc; letter-spacing: 2px; }

        /* GRID DE MOTOS */
        .moto-container {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
            padding: 40px 20px;
        }

        /* MOLDURA PROFISSIONAL */
        .moto-card {
            background: #fff;
            border-radius: 4px;
            position: relative;
            padding: 2px; /* Espaço para a borda animada */
            background: var(--border-gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .moto-card:hover { transform: translateY(-10px); }

        .card-inner {
            background: #fff; /* Fundo interno sempre branco */
            border-radius: 2px;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* PLACA METÁLICA ANO */
        .year-tag {
            position: absolute;
            top: 15px; left: 15px;
            background: linear-gradient(135deg, #333, #000);
            color: #d4af37;
            padding: 5px 15px;
            font-weight: 900;
            font-size: 0.8rem;
            border-radius: 3px;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid #d4af37;
        }

        /* ENFEITES PENDURADOS (TEMA) */
        .enfeite {
            position: absolute;
            top: -5px; right: 30px;
            z-index: 30;
            transform-origin: top center;
            animation: balanco 3s ease-in-out infinite;
        }

        @keyframes balanco {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }

        /* PALCO DA MOTO */
        .stage {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle, #fff 50%, #f0f0f0 100%);
            overflow: hidden;
        }

        .moto-img {
            width: 80%;
            z-index: 10;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.2));
            transition: transform 0.5s ease;
        }

        /* ANIMAÇÃO DE ACELERAÇÃO REALISTA */
        .pneu-mark {
            position: absolute;
            bottom: 60px; left: 50%;
            height: 8px; width: 0;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            transform: translateX(-50%);
            filter: blur(3px);
            z-index: 5;
        }

        .accelerating {
            animation: hondaRun 2.5s cubic-bezier(0.5, 0, 0.5, 1) forwards;
        }

        @keyframes hondaRun {
            0% { transform: translateX(0) scale(1) rotate(0deg); }
            10% { transform: translateX(-15px) scale(1.02) rotate(-5deg); } /* Empinada de torque */
            40% { transform: translateX(600px) scale(0.9) rotate(2deg); }
            41% { opacity: 0; transform: translateX(-600px); }
            100% { transform: translateX(0) scale(1) rotate(0deg); opacity: 1; }
        }

        .card-info { padding: 25px; color: #333; }
        .moto-name { font-weight: 700; font-size: 1.4rem; margin: 0; text-transform: uppercase; }
        .moto-price { color: var(--honda-red); font-size: 1.2rem; font-weight: 700; margin: 10px 0; }

        .btn-group { display: flex; gap: 10px; }
        .btn-simular {
            flex: 1; padding: 12px; border: none; font-weight: 700; cursor: pointer;
            text-transform: uppercase; border-radius: 4px; transition: 0.3s;
            text-decoration: none; text-align: center;
        }
        .btn-fin { background: var(--honda-red); color: #fff; }
        .btn-cons { background: #000; color: #fff; }
        .btn-simular:hover { opacity: 0.8; letter-spacing: 1px; }

            background: #25d366; width: 65px; height: 65px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); z-index: 2000;
        }

function initTheme() {

    document.getElementById('campanha-sub').innerText = THEME_CONFIG.subtitulo;
    document.getElementById('year').innerText = new Date().getFullYear();
    renderMotos();
    initFireworks();
}

function renderMotos() {
    const grid = document.getElementById('motoGrid');
    grid.innerHTML = MOTOS_DATA.map(m => `
        <div class="moto-card">
            <div class="year-tag">2026</div>
            <img src="${THEME_CONFIG.enfeiteIcone}" class="enfeite" width="50">
            <div class="card-inner">
                <div class="stage" onclick="hondaAnimation(this)">
                    <div class="pneu-mark"></div>
                    <img src="${m.img}" class="moto-img">
                </div>
                <div class="card-info">
                    <h2 class="moto-name">${m.nome}</h2>
                    <p class="moto-price">${m.preco}</p>
                    <div class="btn-group">
                        <a href="financiamento.html?id=${m.id}" class="btn-simular btn-fin">Financiamento</a>
                        <a href="consorcio.html?id=${m.id}" class="btn-simular btn-cons">Consórcio</a>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function hondaAnimation(stage) {
    const img = stage.querySelector('.moto-img');
    const mark = stage.querySelector('.pneu-mark');
    
    if(img.classList.contains('accelerating')) return;

    // Efeito de fumaça fictícia e marca de pneu
    mark.style.width = "180px";
    mark.style.transition = "width 0.4s ease";
    
    img.classList.add('accelerating');
    
    setTimeout(() => {
        img.classList.remove('accelerating');
        mark.style.width = "0";
    }, 2500);
}

// LÓGICA DE FOGOS DE ARTIFÍCIO NO BACKGROUND (DESFOCADOS)
function initFireworks() {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 100;
            this.size = Math.random() * 5 + 2;
            this.speedY = Math.random() * 3 + 2;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        update() {
            this.y -= this.speedY;
            if (this.y < -100) this.y = canvas.height + 100;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 50; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }
    animate();
}
