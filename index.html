            font-family: 'Montserrat', sans-serif;
            background: #0b0b0b;
            color: #fff;
            overflow-x: hidden;
        }

        /* FUNDO DE FOGOS EM LOOP */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.4;
        }

        header {
            background: rgba(0,0,0,0.9);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--red-honda);
            position: sticky;
            top: 0; z-index: 100;
        }

        .logo-campanha {
            height: 45px;
            filter: drop-shadow(0 0 10px var(--red-honda));
        }

        /* AREA DO VENDEDOR NO TOPO */
        .vendedor-topo {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 40px 5% 10px 5%;
            position: relative;
        }

        .vendedor-moldura {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--gold-premium);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            background: #222;
            padding: 3px;
            animation: brilhoPerfil 3s infinite alternate;
        }

        .vendedor-moldura img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .vendedor-info {
            display: flex;
            flex-direction: column;
        }

        .vendedor-info .cargo {
            font-size: 0.8rem;
            color: var(--gold-premium);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .vendedor-info .nome-vendedor {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: girarSparkle 2s infinite linear;
        }

        @keyframes girarSparkle {
            from { transform: rotate(0deg) scale(1); opacity: 1; }
            to { transform: rotate(360deg) scale(1.2); opacity: 0.5; }
        }

        @keyframes brilhoPerfil {
            from { border-color: var(--gold-premium); box-shadow: 0 0 10px var(--gold-premium); }
            to { border-color: #fff; box-shadow: 0 0 25px var(--gold-premium); }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .section-title {
            text-align: center;
            font-weight: 900;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin: 40px 0 60px 0;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: #fff;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .moto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .moto-card {
            background: var(--card-white);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .moto-stage {
            height: 250px;
            background: #fff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .placa-ano {
            position: absolute;
            top: 15px; left: 15px;
            background: var(--red-honda);
            color: white;
            padding: 5px 15px;
            font-weight: 800;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .decoracao-pendurada {
            position: absolute;
            top: 0; right: 20px;
            width: 60px;
            animation: swing 3s ease-in-out infinite;
            transform-origin: top;
            z-index: 5;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .moto-img {
            width: 85%;
            z-index: 3;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
            transition: opacity 0.2s;
        }

        .burnout-smoke {
            position: absolute;
            bottom: 40px; left: 50%;
            width: 100px; height: 40px;
            background: radial-gradient(circle, rgba(200,200,200,0.8) 0%, transparent 70%);
            filter: blur(10px);
            opacity: 0;
            z-index: 2;
        }

        .pneu-mark {
            position: absolute;
            bottom: 50px; left: 45%;
            width: 0; height: 8px;
            background: #222;
            border-radius: 10px;
            opacity: 0.6;
            z-index: 1;
        }

        .animate-drive { 
            animation: driveLoop 1.6s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; 
        }
        
        @keyframes driveLoop {
    0% { 
        transform: translateX(0) scale(1); 
        opacity: 1; 
    }
    /* Sa√≠da: Ela d√° uma leve r√© e sai disparada */
    10% { 
        transform: translateX(-30px) rotate(-2deg); 
    } 
    45% { 
        transform: translateX(130vw) scale(1); 
        opacity: 1; 
    }
    /* Invis√≠vel: Momento da troca de cor do outro lado */
    46% { 
        opacity: 0; 
        transform: translateX(-130vw) scale(1); 
    }
    48% { 
        opacity: 1; 
    }
    /* Entrada: Ela vem r√°pido da esquerda e vai parando suavemente */
    100% { 
        transform: translateX(0) scale(1); 
        opacity: 1; 
    }
}

    const mark = stage.querySelector('.pneu-mark');
    const motoData = MOTOS[motoIndex];

    if (motoImgElement.classList.contains('animate-drive')) return;

    // Fuma√ßa e Marca
    smoke.style.opacity = "1";
    mark.style.width = "120px";
    mark.style.transition = "width 0.4s";

    // Inicia Corrida
    setTimeout(() => { 
        motoImgElement.classList.add('animate-drive'); 
        smoke.style.opacity = "0"; 
    }, 500);

    // TROCA A COR quando estiver fora da tela (aproximadamente 1.3s)
    setTimeout(() => {
        if(motoData.imgs.length > 1) {
            let currentIdx = parseInt(stage.getAttribute('data-current-img'));
            let nextIdx = (currentIdx + 1) % motoData.imgs.length;
            
            motoImgElement.src = motoData.imgs[nextIdx];
            stage.setAttribute('data-current-img', nextIdx);
        }
    }, 1300);

    // Reset da anima√ß√£o
    setTimeout(() => { 
        motoImgElement.classList.remove('animate-drive'); 
        mark.style.width = "0"; 
    }, 2800);
}

// CANVAS FOGOS
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();

class Particle {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 10;
        this.vx = Math.random() * 2 - 1;
        this.vy = -(Math.random() * 3 + 2);
        this.size = Math.random() * 3 + 1;
        this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        this.alpha = 1;
    }
    update() {
        this.y += this.vy;
        if (this.y < 150) this.alpha -= 0.01;
        if (this.alpha <= 0) this.reset();
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
    }
}
for(let i=0; i<40; i++) particles.push(new Particle());
function animateBG() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateBG);
}
renderCards();
animateBG();
